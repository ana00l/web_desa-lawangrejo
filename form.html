<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web_lawangrejo</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CDN ICON FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
.contact-box {
  width: 90%;
  max-width: 450px;
  margin: 40px auto;
  padding: 25px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  text-align: center;
  animation: fadeIn 0.9s ease;
}

.contact-box h3 {
  margin-bottom: 15px;
  color: #003399;
  font-size: 20px;
  font-weight: 600;
}

/* Input & Textarea */
.contact-box input,
.contact-box textarea {
  width: 100%;
  margin-bottom: 12px;
  padding: 12px;
  border: 2px solid transparent;
  border-radius: 10px;
  outline: none;
  background: rgba(255,255,255,0.9);
  font-size: 15px;
  transition: 0.3s;
}

/* Fokus input */
.contact-box input:focus,
.contact-box textarea:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 8px rgba(74,144,226,0.6);
}

/* Tombol Kirim */
.contact-box button {
  width: 100%;
  padding: 12px;
  background: #0055ff;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.contact-box button:hover {
  background: #003fcc;
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(0,0,0,0.2);
}

/* Tombol kembali */
.btn-contact {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 16px;
  background: #0099ff;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.3s;
}

.btn-contact:hover {
  background: #0077cc;
  transform: scale(1.05);
}

</style>
</head>
<body>

  <nav class="navbar">
    <h2>Desa Lawangrejo</h2>
  </nav>

    <div class="contact-box fade-in">
      <h3>Berikan Masukan Anda</h3>
      <form id="contact-form">
        <input type="text" name="from_name" placeholder="Nama Anda" required>
        <input type="email" name="reply_to" placeholder="Email Anda" required>
        <textarea name="message" rows="5" placeholder="Tulis pesan..." required></textarea>
        <button type="submit">Kirim Masukan</button>
      </form>
    </div>
    <p>
        <a href="index.html" class="btn-contact">Kembali</a>
      </p>
  </div>

  <footer class="footer">
    <div>Â© 2025 Balai Desa Lawangrejo.Semua Hak Dilindungi</div>
    <div>Jl. HOS Cokro Aminoto No. 3  Desa Lawangrejo Kec/Kab Pemalang | Telp: +62 853-0284-0056</div>
  </footer>

  <script>
    // Script WhatsApp (sesuai kode kamu sebelumnya)
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        let nama  = document.querySelector('input[name="from_name"]').value;
        let email = document.querySelector('input[name="reply_to"]').value;
        let pesan = document.querySelector('textarea[name="message"]').value;

        // Nomor tujuan WA (format internasional tanpa +)
        let nomor = "+62 812-3456-7890";

        // Format pesan
        let teks =
          "Halo Admin,%0A%0A" +
          "*Nama:* " + nama + "%0A" +
          "*Email:* " + email + "%0A" +
          "*Pesan:* " + pesan;

        // Buka WhatsApp
        let url = "https://wa.me/" + nomor + "?text=" + teks;

        window.open(url, "_blank");
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
